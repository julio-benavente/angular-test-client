<main class="container">
  <div class="header">
    <h1>Get into your account</h1>
  </div>
  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <div class="input__item">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" formControlName="name" />
      <p class="errorMessage" [ngClass]="validationByField('name') && 'error'">
        {{ validationByField("name") }}
      </p>
    </div>
    <div class="input__item">
      <label for="description">Description:</label>
      <input
        type="text"
        name="description"
        id="description"
        formControlName="description"
      />
      <p
        class="errorMessage"
        [ngClass]="validationByField('description') && 'error'"
      >
        {{ validationByField("description") }}
      </p>
    </div>
    <div class="input__item">
      <label for="imageLink">Image link:</label>
      <input
        type="text"
        name="imageLink"
        id="imageLink"
        formControlName="imageLink"
      />
      <p
        class="errorMessage"
        [ngClass]="validationByField('imageLink') && 'error'"
      >
        {{ validationByField("imageLink") }}
      </p>
    </div>
    <div class="input__item">
      <label for="price">Price:</label>
      <input type="number" name="price" id="price" formControlName="price" />
      <p class="errorMessage" [ngClass]="validationByField('price') && 'error'">
        {{ validationByField("price") }}
      </p>
    </div>
    <div class="input__item">
      <label for="inStock">In stock:</label>
      <input
        type="number"
        name="inStock"
        id="inStock"
        formControlName="inStock"
      />
      <p
        class="errorMessage"
        [ngClass]="validationByField('inStock') && 'error'"
      >
        {{ validationByField("inStock") }}
      </p>
    </div>
    <button type="submit">Create product</button>
  </form>
</main>
